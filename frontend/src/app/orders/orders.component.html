<div class="orders-container" *ngIf="orders.length > 0; else noorders">
    <h2 class="order-title">Orders List</h2>

    <ul class="orders-list">
        <li  *ngFor="let orders of orders">
            <p class="order">{{orders.order_name}}</p>
        </li>
    </ul>
</div>

<ng-template #noorders>
    <p class="empty-orders">No orders available.</p>
</ng-template>
