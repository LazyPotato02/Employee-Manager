<div class="cells-wrapper" *ngIf="cells.length > 0; else noCells">
  <h2 class="cell-title">Cells List</h2>
  <ul class="cells-list">
    <li  *ngFor="let cell of cells">
            <a class="cell" routerLink="/cells/{{cell.id}}">
                <p>Cell: {{ cell.name }}</p>
                <p>ID: {{cell.id}}</p>
            </a>
    </li>
  </ul>
</div>

<ng-template #noCells>
  <p>No cells available.</p>
</ng-template>
